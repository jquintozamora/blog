# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: José Quinto
subtitle: Software Engineer
description: Technical Articles
author: José Quinto
language: en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://jquintozamora.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: category         # that's important to keep current url structure blog.josequinto.com
archive_dir: /            # that's important to keep current url structure blog.josequinto.com
category_dir: taxonomy    # that's important to keep current url structure blog.josequinto.com
code_dir: downloads/code
i18n_dir: lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: draft
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 30
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Archive generator
archive_generator:
  per_page: 10
  yearly: true
  monthly: true
  daily: false
  order_by: -date

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: jquintozamora

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:jquintozamora/jquintozamora.github.io.git
  branch: master

# Algolia Search
algolia:  
  appId: C7MOFESP3V
  apiKey: cdc4a9b7af864c710f2d3da5caf59eec
  adminApiKey: ee387c4aa4969b79c26268288e9ce1c1
  indexName: dev_JQBLOG
  chunkSize: 5000
  fields:
    - permalink
    - slug
    - tags
    - language
    - description
    - categories
    - title

marked:
  breaks: false

inline_assets:
  enabled: true
  limit: 100000

html_minifier:
  exclude:
  collapseWhitespace: true
  keepClosingSlash: true
  minifyJS: true
  removeAttributeQuotes: true
  sortAttributes: true